<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gabarito:wght@700&family=Nunito:wght@700&family=Rubik&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./style.css">
    <title>ToDo List</title>
</head>

<body class="bg-zinc-900">
    <div class="w-[500px] pb-2 bg-zinc-800 rounded-[13px] m-auto mt-10 flex flex-col overflow-clip">
        <div class="title flex mt-3 items-center justify-center">
            <h1 class="text-white text-[40px] todo-title">To Do List</h1>
            <img src="./Icon.png" alt="logo">
        </div>
        <div class="flex gap-x-2.5 justify-center items-center pt-5">
            <input type="text" placeholder="Something You Have To Do..."
                class="todo-input w-80 p-1 pl-3 rounded-2xl placeholder: text-md">
            <button class="bg-green-500 p-1 rounded-2xl text-white hover:bg-green-600 transition-all addBtn"><svg
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </button>
        </div>

        <div class="todo-container ">
            <div class="wrapper"></div>
            <div class="Todos mt-4 ml-8 space-y-5"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
